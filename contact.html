<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .contact-section {
            padding: 50px;
            background-color: #e9ecef;
            text-align: center;
        }
        .contact-section h2 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="contact-section" id="contact">
        <h2>Contact Us</h2>
        <div class="contact-container">
            <form class="contact-form" action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div class="contact-info">
                <p>Email: support@internshiphub.com</p>
                <p>Phone: +91 9379089235</p>
                <p>Address: #15,InternShipHub, MG Road Bangalore</p>
            </div>
        </div>
    </div>
</body>
</html>
