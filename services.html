<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .services-section {
            padding: 50px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .services-section h2 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .services-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .service {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            width: 300px;
            transition: transform 0.3s;
        }
        .service:hover {
            transform: translateY(-10px);
        }
        .service h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        .service p {
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="services-section" id="services">
        <h2>Our Services</h2>
        <div class="services-container">
            <div class="service">
                <h3>Service One</h3>
                <p>Get the best out of your career with our tailored internship opportunities.</p>
            </div>
            <div class="service">
                <h3>Service Two</h3>
                <p>We offer personalized career guidance to help you make informed decisions.</p>
            </div>
            <div class="service">
                <h3>Service Three</h3>
                <p>Access a wide range of career development resources including workshops and webinars.</p>
            </div>
        </div>
    </div>
</body>
</html>
